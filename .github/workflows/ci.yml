name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Rebuild the dist directory
      run: npm run package
    - name: Run Action
      uses: ./
    - run: bait version
